{% extends 'boarders/base.html' %}

{% block title %} Delete Boarder{% endblock %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sureyou want to delete <strong>{{ object.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'boarder-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
