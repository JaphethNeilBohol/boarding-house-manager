<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Boarding House Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            width: 220px;
            background-color: #343a40;
        }
        .sidebar a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
        .card {
        border-radius: 12px;
        margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h5 class="text-center text-white py-3">Boarding House</h5>
        <a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}bg-secondary{% endif %}">
            Dashboard
        </a>
        <a href="{% url 'room_list' %}" class="{% if request.resolver_match.url_name == 'room_list' %}bg-secondary{% endif %}">
            Rooms
        </a>
        <a href="{% url 'tenant_list' %}" class="{% if request.resolver_match.url_name == 'tenant_list' %}bg-secondary{% endif %}">
            Tenants
        </a>
        <a href="{% url 'payment_list' %}" class="{% if request.resolver_match.url_name == 'payment_list' %}bg-secondary{% endif %}">
            Payments
        </a>
        <a href="{% url 'history_log' %}" class="{% if request.resolver_match.url_name == 'history_log' %}bg-secondary{% endif %}">
            History Log
        </a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
